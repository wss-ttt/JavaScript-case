<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            text-align: center;
        }

        table thead {
            font-weight: 700;
        }

        table tbody {
            font-weight: 400;
        }
        table tr{
            /*添加动画效果*/
            transition: background-color .25s ease;
        }
        table tr td {
            padding: 12px 0;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="0" cellspacing="0" width="400">
        <thead>
            <tr>
                <td>编号</td>
                <td>姓名</td>
                <td>年龄</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>19</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>21</td>
            </tr>
            <tr>
                <td>5</td>
                <td>钱七</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    <script>
        var table = document.getElementsByTagName('table')[0];
        var tbody = table.getElementsByTagName('tbody')[0];
        var trs = tbody.getElementsByTagName('tr');
        var i = 0, len = trs.length, color = '';
        for (; i < len; i++) {
            // 隔行变色
            if (i % 2) {
                trs[i].style.backgroundColor = '#1acd7e';
            } else {
                trs[i].style.backgroundColor = '#fff';
            }
            // 鼠标移入 高亮显示
            trs[i].onmouseover = function () {
                // 关键:保存之前的颜色
                color = this.style.backgroundColor;
                this.style.backgroundColor = 'yellow';
            }
            // 鼠标移出
            trs[i].onmouseout = function () {
                this.style.backgroundColor = color;
            }
        }
    </script>
</body>

</html>
